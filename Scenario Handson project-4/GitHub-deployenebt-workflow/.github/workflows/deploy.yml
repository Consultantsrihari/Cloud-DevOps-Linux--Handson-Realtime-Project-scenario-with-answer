name: Deploy to Github pages

on:
  push:
    branches: ["main"]
    paths:
      - "index.html" # Trigger only when index.html changes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancle-in-progress: true

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload-site files
        uses: actions/upload-pages-artufact@v3
        with:
          path:
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
